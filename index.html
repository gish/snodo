<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snodo v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/screen.css" type="text/css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <script type="text/javascript" src="./js/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" data-main="js/main.js" src="./js/lib/require/require.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>Snodo</h1>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="well clearfix">
					<p class="lead">Boka om resan till Maldiverna</p>
					<div class="btn-toolbar pull-right">
						<div class="btn-group">
							<a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
								18/07/13 17:00
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">Senare</a></li>
								<li><a href="#">Ikväll</a></li>
								<li><a href="#">Imorgon</a></li>
								<li><a href="#">Nästa vecka</a></li>
							</ul>
						</div>
						<div class="btn-group">
							<button class="btn btn-danger"><i class="icon-remove"></i></button>
							<button class="btn btn-success"><i class="icon-ok"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<h2>Lägg till ny todo</h2>
				<form class="form-inline">
					<div class="input-append">
						<input type="text" size="32">
						<button class="btn btn-success" type="submit"><i class="icon-plus"></i></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
